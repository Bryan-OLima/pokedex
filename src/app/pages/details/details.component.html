<poke-header></poke-header>
<main>
    <ng-template [ngIf]="isLoading">
        <section class="pokemon__names" *ngIf="pokemon">
            <h1 class="slideInLeft">
                {{ pokemon[0].name }}
            </h1>
            <h2 class="slideInRight">
                {{ pokemon[1].names[0].name }}
            </h2>
        </section>

        <section class="pokemon__status">
            <img 
                [src]="pokemon[0].sprites.other.dream_world.front_default"
                [alt]=" pokemon[0].name"
                class="slideInDown"
            >

            <article class="pokemon__status__statistics">
                <section class="fadeIn">
                    <h3>
                        Estatísticas
                    </h3>
                    <ol>
                        <li *ngFor="let pokemon of pokemon[0].stats">
                            {{ pokemon.stat.name }}
                            <strong>
                                {{ pokemon.base_stat }}
                            </strong>
                        </li>
                    </ol>
                </section>
                
                <a [routerLink]="['']"  class="btn btn__secondary">
                    Voltar
                </a>
            </article>
        </section>
    </ng-template>

    <img 
        src="../../../assets/error.png" 
        alt="Erro: Nenhum Pokémon para mostrar"
        width="100%"
        class="__error"
        *ngIf="isApiError"
    >
</main>
